<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operacones con JS</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="container">
    <header class="container__header">
      <h1 class="header__title">Operaciones Matemáticas Básicas</h1>
    </header>
    <main class="container__main">
      <div class="main__container">
        <section class="section__input-group">
          <label class="input__label" for="input1">Valor 1:</label>
          <input
            class="input__field"
            type="number"
            id="calculo1"
            placeholder="Número"
          />
          <label class="input__label" for="input2">Valor 2:</label>
          <input
            class="input__field"
            type="number"
            id="calculo2"
            placeholder="Número"
          />
        </section>

        <section class="results">
          <p class="resultado" id="resultado"></p>
        </section>

        <section class="btn-group">
          <button class="bn54" id="btnSuma">
            <span class="bn54span">Sumar</span>
          </button>

          <button class="bn54" id="btnResta">
            <span class="bn54span">Restar</span>
          </button>

          <button class="bn54" id="btnMultiplicar">
            <span class="bn54span">Multiplicar</span>
          </button>

          <button class="bn54" id="btnDividir">
            <span class="bn54span">Dividir</span>
          </button>

          <button class="bn54" id="btnClean">
            <span class="bn54span">Limpiar</span>
          </button>
        </section>
        <script src="./js/index.js"></script>
      </div>
    </main>
  </body>
</html>
